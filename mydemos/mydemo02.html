<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mydemo02</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var MyNodeList=React.createClass({
            render:function () {
                return(
                  <ol>
                      {
                          React.Children.map(this.props.children,function(child){
                              return <li>{child}</li>;
                          })
                      }
                  </ol>
                );
            }
        });

        ReactDOM.render(
            <MyNodeList>
                <span>Hello</span>
                <span>Mrs Qiu</span>
                <span>I'm</span>
                <span>Agui</span>
            </MyNodeList>,
            document.getElementById('example')
        );
    </script>
</body>
</html>
