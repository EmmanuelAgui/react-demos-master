<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mydemo01</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var MyHelloMessage = React.createClass({ /*注意，组件类的第一个字母必须大写，否则会报错*/
        render: function () {
            return <h1>Hello,{this.props.name}</h1>
        }
    });

    ReactDOM.render(
            <MyHelloMessage name="邱琳琳"/>,
        document.getElementById('example')
    );

</script>
</body>
</html>
<!--/*学习笔记*/-->
<!-- 学习笔记
1.上面代码中，变量 HelloMessage 就是一个组件类。模板插入 <HelloMessage /> 时，
会自动生成 HelloMessage 的一个实例（下文的"组件"都指组件类的实例）。
所有组件类都必须有自己的 render 方法，用于输出组件。

2.注意，组件类的第一个字母必须大写，否则会报错，
比如HelloMessage不能写成helloMessage。

3.另外，组件类只能包含一个顶层标签，否则也会报错。
不可以 <h1></h1><p></p>

4.组件的用法与原生的 HTML 标签完全一致，可以任意加入属性，
比如 <HelloMessage name="John"> ，
就是 HelloMessage 组件加入一个 name 属性，值为 John。
组件的属性可以在组件类的 this.props 对象上获取，
比如 name 属性就可以通过 this.props.name 读取。

5.添加组件属性，有一个地方需要注意，
就是 class 属性需要写成 className ，
for 属性需要写成 htmlFor ，
这是因为 class 和 for 是 JavaScript 的保留字。
-->
